<div class="siliconflow-extension-settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>硅基流动 TTS 插件</b>
      <div class="inline-drawer-icon fa-solid fa-circle-chevron-down"></div>
    </div>
    <div class="inline-drawer-content" style="display: none;">

      </!-->
      <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
          <b>API 设置</b>
          <div class="inline-drawer-icon fa-solid fa-circle-chevron-down"></div>
        </div>
        <div class="inline-drawer-content" style="display: none;">
          <label for="siliconflow_api_key">API密钥：</label>
          <input id="siliconflow_api_key" type="password" class="text_pole" placeholder="sk-xxxxxxxx">
</input>
          <label for="siliconflow_api_url" style="margin-top: 10px;">API地址：</label>
          <input id="siliconflow_api_url" type="text" class="text_pole" placeholder="https://api.siliconflow.cn/v1"></input>
          <small style="color: #888; display: block; margin-top: 5px;">支持兼容 OpenAI 格式的 API 地址</small>

          <div style="display: flex; gap: 10px; margin-top: 15px; align-items: center;">
            <button id="test_siliconflow_connection" class="menu_button">
              <i class="fa-solid fa-plug"></i> 测试连接
            </button>
            <button id="save_siliconflow_settings" class="menu_button">
              <i class="fa-solid fa-save"></i> 保存设置
            </button>
            <span id="connection_status" style="margin-left: 10px; font-size: 12px;">未连接</span>
          </div>
        </div>
      </div>

      </!-->
      <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
          <b>TTS模型设置</b>
          <div class="inline-drawer-icon fa-solid fa-circle-chevron-down"></div>
        </div>
        <div class="inline-drawer-content" style="display: none;">
          <label for="tts_model">TTS模型：</label>
          <div style="display: flex; gap: 5px; align-items: center;">
            <select id="tts_model" class="text_pole" style="flex: 1;">
              <option value="FunAudioLLM/CosyVoice2-0.5B">CosyVoice2-0.5B (默认)</option>
            </select>
            <button id="fetch_models_btn" class="menu_button" title="从API获取可用模型" style="white-space: nowrap;">
              <i class="fa-solid fa-refresh"></i> 获取模型
            </button>
          </div>
          <small style="color: #888; display: block; margin-top: 5px;">点击右侧按钮从 API 获取可用模型</small>

          <div style="display: flex; gap: 10px; margin-top: 10px; align-items: center;">
            <button id="test_model_btn" class="menu_button">
              <i class="fa-solid fa-flask"></i> 测试模型
            </button>
            <span id="model_test_status" style="font-size: 12px;"></span>
          </div>

          <hr style="margin: 15px 0; border-color: #444;">
</hr>
          <label for="tts_voice">语音角色：</label>
          <div style="display: flex; gap: 5px; align-items: center;">
            <select id="tts_voice" class="text_pole" style="flex: 1;">
              <option value="alex">Alex (男声)</option>
              <option value="anna">Anna (女声)</option>
              <option value="bella">Bella (女声)</option>
              <option value="benjamin">Benjamin (男声)</option>
              <option value="charles">Charles (男声)</option>
              <option value="claire">Claire (女声)</option>
              <option value="david">David (男声)</option>
              <option value="diana">Diana (女声)</option>
            </select>
            <button id="refresh_voices_btn" class="menu_button" title="刷新音色列表">
              <i class="fa-solid fa-sync"></i>
            </button>
          </div>

          <div style="margin-top: 15px;">
            <label for="tts_speed">语速（0.25-4.0）：<span id="tts_speed_value">1.0</span></label>
            <input type="range" id="tts_speed" min="0.25" max="4" step="0.05" value="1.0" class="text_pole"></input>
          </div>

          <div style="margin-top: 10px;">
            <label for="tts_gain">音量增益（-10到10）：<span id="tts_gain_value">0</span></label>
            <input type="range" id="tts_gain" min="-10" max="10" step="0.5" value="0" class="text_pole"></input>
          </div>
        </div>
      </div>

      </!-->
      <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
          <b>自动朗读设置</b>
          <div class="inline-drawer-icon fa-solid fa-circle-chevron-down"></div>
        </div>
        <div class="inline-drawer-content" style="display: none;">
          <div style="margin: 10px 0;">
            <label class="checkbox_label">
              <input type="checkbox" id="auto_play_audio" checked></input>
              <span>自动朗读角色消息</span>
            </label>
          </div>

          <div style="margin: 10px 0;">
            <label class="checkbox_label">
              <input type="checkbox" id="auto_play_user"></input>
              <span>自动朗读用户消息</span>
            </label>
          </div>

          <hr style="margin: 15px 0; border-color: #444;">
</hr>
          <label><b>文本截取设置</b></label>
          <small style="color: #888; display: block; margin: 5px 0;">设置标记后只朗读标记内的文本，多个标记用英文逗号分隔</small>
          <div style="display: flex; gap: 10px; margin-top: 10px;">
            <div style="flex: 1;">
              <label for="image_text_start">开始标记：</label>
              <input id="image_text_start" type="text" class="text_pole" placeholder="「,（,""></input>
            </div>
            <div style="flex: 1;">
              <label for="image_text_end">结束标记：</label>
              <input id="image_text_end" type="text" class="text_pole" placeholder="」,）,""></input>
            </div>
          </div>
          <small style="color: #888; display: block; margin-top: 5px;">
            示例：开始填 <code>「,（</code> 结束填 <code>」,）</code> 会同时提取「对话」和（旁白）
          </small>
        </div>
      </div>

      </!-->
      <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
          <b>正则屏蔽设置</b>
          <div class="inline-drawer-icon fa-solid fa-circle-chevron-down"></div>
        </div>
        <div class="inline-drawer-content" style="display: none;">
          <small style="color: #888; display: block; margin-bottom: 10px;">
            在朗读前移除匹配的内容，支持正则表达式
          </small>

          </!-->
          <label><b>快速添加预设规则：</b></label>
          <div style="display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0;">
            <button class="menu_button preset-filter-btn" data-name="思考标签" data-pattern="">
              🧠 思考标签
            </button>
            <button class="menu_button preset-filter-btn" data-name="HTML注释" data-pattern="">
              💭 HTML注释
            </button>
            <button class="menu_button preset-filter-btn" data-name="方括号内容" data-pattern="\[[\s\S]*?\]">
              📦 方括号内容
            </button>
            <button class="menu_button preset-filter-btn" data-name="星号动作" data-pattern="\*[^*]+\*">
              ✨ 星号动作
            </button>
            <button class="menu_button preset-filter-btn" data-name="OOC内容" data-pattern="\(OOC:[\s\S]*?\)">
              🎭 OOC内容
            </button>
          </div>

          <hr style="margin: 15px 0; border-color: #444;">
</hr>
          </!-->
          <label><b>添加自定义规则：</b></label>
          <div style="display: flex; gap: 10px; margin-top: 10px;">
            <input id="filter_rule_name" type="text" class="text_pole" placeholder="规则名称" style="flex: 1;"></input>
            <input id="filter_rule_pattern" type="text" class="text_pole" placeholder="正则表达式" style="flex: 2;"></input>
            <button id="add_filter_rule" class="menu_button">
              <i class="fa-solid fa-plus"></i> 添加
            </button>
          </div>
          <small style="color: #888; display: block; margin-top: 5px;">
            示例：名称填 <code>analysis标签</code>，正则填 <code><analysis>[\s\S]*?</analysis></code>
          </small>

          <hr style="margin: 15px 0; border-color: #444;">
</hr>
          </!-->
          <label><b>已启用的屏蔽规则：</b></label>
          <div id="filter_rules_list" style="margin-top: 10px; max-height: 200px; overflow-y: auto;">
            <small>暂无屏蔽规则</small>
          </div>
        </div>
      </div>

      </!-->
      <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
          <b>克隆音色功能</b>
          <div class="inline-drawer-icon fa-solid fa-circle-chevron-down"></div>
        </div>
        <div class="inline-drawer-content" style="display: none;">
          <label for="clone_voice_name">音色名称：</label>
          <input id="clone_voice_name" type="text" class="text_pole" placeholder="my_voice (仅英文、数字、下划线、连字符)"></input>
          <small style="color: #888; display: block; margin-top: 3px;">只能包含英文字母、数字、下划线和连字符，最多64个字符</small>

          <label for="clone_voice_text" style="margin-top: 10px;">参考文本：</label>
          <textarea id="clone_voice_text" class="text_pole" rows="3" placeholder="请输入与参考音频对应的文本内容..."></textarea>
          <small style="color: #888; display: block; margin-top: 3px;">输入参考音频中说的话，用于音色克隆</small>

          <label for="clone_voice_audio" style="margin-top: 10px;">参考音频：</label>
          <input id="clone_voice_audio" type="file" accept="audio/*" class="text_pole"></input>
          <small style="color: #888; display: block; margin-top: 3px;">上传一段清晰的语音样本（建议5-30秒）</small>

          <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button id="upload_voice" class="menu_button">
              <i class="fa-solid fa-upload"></i> 上传克隆音色
            </button>
            <button id="refresh_custom_voices" class="menu_button">
              <i class="fa-solid fa-sync"></i> 刷新音色列表
            </button>
          </div>

          <hr style="margin: 15px 0; border-color: #444;">

          <label><b>已克隆的音色：</b></label>
          <div id="custom_voices_list" style="margin-top: 10px; max-height: 200px; overflow-y: auto;">
            <small>暂无自定义音色</small>
          </div>
        </div>
      </div>

      </!-->
      <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
          <b>TTS测试</b>
          <div class="inline-drawer-icon fa-solid fa-circle-chevron-down"></div>
        </div>
        <div class="inline-drawer-content" style="display: none;">
          <label for="tts_test_text">测试文本：</label>
          <textarea id="tts_test_text" class="text_pole" rows="3" placeholder="输入测试文本...">你好，这是一个测试语音。</textarea>

          <div style="margin-top: 15px;">
            <button id="test_tts" class="menu_button">
              <i class="fa-solid fa-play"></i> 生成测试语音
            </button>
          </div>

          <div id="tts_output" style="margin-top: 10px;"></div>
        </div>
      </div>

      </!-->
      <input type="hidden" id="response_format" value="mp3"></input>
      <input type="hidden" id="sample_rate" value="32000"></input>
      <input type="hidden" id="image_size" value="512"></input>
      <input type="hidden" id="generation_frequency" value="5">

    </div>
  </div>
</div>
